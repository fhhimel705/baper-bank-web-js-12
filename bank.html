<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's grab some <span
                class="text-orange-600 font-semibold">Moneeeey!!!</span></h1>
    </header>
    <main>
        <section class="grid grid-cols-3 text-white mt-12 w-9/12 gap-5 mx-auto">

            <div class="bg-gradient-to-r from-orange-700 to-orange-300 ... rounded-xl px-5 py-7">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-6xl font-semibold">$<span id="deposite-balance">00</span></h2>
            </div>

            <div class="bg-gradient-to-r from-yellow-700 to-yellow-300 ... rounded-xl px-5 py-7">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-6xl font-semibold">$<span id="withdraw-balance">00</span></h2>
            </div>


            <div class="bg-gradient-to-r from-red-700 to-red-300 ... rounded-xl px-5 py-7">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-6xl font-semibold">$<span id="current-balance">1240</span></h2>
            </div>


        </section>
        <!-- withdraw and deposite section -->
        <section class="grid grid-cols-2 mt-12 w-9/12 gap-5 mx-auto">

            <div class="bg-gradient-to-r from-orange-700 to-pink-400  ... rounded-xl px-5 py-7">
                <h4 class="text-3xl font-semibold text-white">Deposit Please</h4>
                <input type="number" id="deposit-field" class="rounded-md px-3 py-1 w-9/12 block mt-5"
                    placeholder="$ Enter the amount">
                <button id="deposit-btn"
                    class="bg-gray-700 px-7 py-2 text-white rounded-md mt-5 font-semibold hover:bg-red-500">Submit
                </button>
            </div>

            <div class="bg-gradient-to-r from-yellow-700 to-pink-400 ... rounded-xl p-5">
                <h4 class="text-3xl font-semibold text-white">Withdraw Please</h4>
                <input type="number" id="withdraw-field" class="rounded-md px-3 py-1 w-9/12 block mt-5"
                    placeholder="$ Enter the amount">
                <button id="withdraw-btn"
                    class="bg-gray-700 px-7 py-2 text-white rounded-md mt-5 font-semibold hover:bg-red-500">Submit
                </button>
            </div>

        </section>

    </main>
    <script>
      
    </script>
    <script src="js fiels/diposit.js"></script>
    <script src="js fiels/withdraw.js"></script>
</body>

</html>
